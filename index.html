<!DOCTYPE html>
<html lang="en">
<head id="formatting">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Quiz</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js" rel="stylesheet"
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <link href="script.js" rel="script">
</head>
<body class="container overallFont">
  <div id="topBar">
    <button id="hsBtn">View Highscores</button>
    <time id="timer">timer</time>
  </div>
  <main class="centering" id = "mainTitle">
    <h1 class="titles">Coding Quiz Challenge</h1> <br>
    <br>
    <h5>The following quiz is to test and compare your personal coding knowledge against that of your peers. Multiple choice questions will follow. You have a 60 second timer that will reduce by 5 seconds for every incorrect answer chosen. Press start to begin.</h5> <br>
    <br>
    <button id="startBtn">Start</button>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"
    integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY=" crossorigin="anonymous"></script>
</body>
</html>
